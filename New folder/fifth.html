<html>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Medical Brochure Portfolio</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                background-color: #fff;
                padding-top: 40px;
            }
            .number {
                font-size: 120px;
                font-weight: bold;
                line-height: 1;
            }
            .title {
                color: #ff3333;
                font-size: 32px;
                line-height: 1.1;
            }
            .tag {
                border: 1px solid #000;
                border-radius: 20px;
                padding: 5px 15px;
                font-size: 14px;
                display: inline-block;
                margin-right: 10px;
            }
            .gallery-item {
                cursor: pointer;
                transition: transform 0.3s ease;
            }
            .gallery-item:hover {
                transform: scale(1.05);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="number mb-3">05</div>
                    <h1 class="title mb-4">medical<br>brochure</h1>
                    <div class="mb-4">
                        <span class="tag">Illustration</span>
                        <span class="tag">Graphic Design</span>
                    </div>
                    <p class="text-muted mb-3">
                        Created layout and spot illustrations for an informative, educational brochure on the COVID-19 virus.
                    </p>
                    <p class="text-muted">2020</p>
                </div>
                <div class="col-md-9">
                    <div class="row g-4">
                        <div class="col-md-6">
                            <div class="gallery-item" onclick="openModal('/placeholder.svg?height=400&width=600')">
                                <img src="cook book cover .png" alt="COVID-19 Brochure Spread 1" class="img-fluid rounded">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="gallery-item" onclick="openModal('/placeholder.svg?height=400&width=600')">
                                <img src="cook book mock up 2 .png" alt="COVID-19 Brochure Spread 2" class="img-fluid rounded">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="gallery-item" onclick="openModal('/placeholder.svg?height=400&width=600')">
                                <img src="cook book mock up 3 .jpg" alt="Medical Illustration Detail" class="img-fluid rounded">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- Modal -->
        <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-xl">
                <div class="modal-content bg-transparent border-0">
                    <div class="modal-body p-0">
                        <img id="modalImage" src="" alt="cook Free_Book_Mockup_11.png" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            // Modal functionality
            const imageModal = new bootstrap.Modal(document.getElementById('imageModal'));
            const modalImg = document.getElementById('modalImage');
    
            function openModal(imgSrc) {
                modalImg.src = imgSrc;
                imageModal.show();
            }
    
            // Close modal with escape key
            document.addEventListener('keydown', function(event) {
                if (event.key === 'Escape') {
                    imageModal.hide();
                }
            });
        </script>
    </body>
    </html>
